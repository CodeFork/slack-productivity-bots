<div>
    <table class="table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Status</th>
                <th>Hours</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let taskMail of taskMails">
                <td>{{taskMail.Id}}</td>
                <td>{{taskMail.Description}}</td>
                <td>{{taskMail.StatusName}}</td>
                <td>{{taskMail.Hours}}</td>
                <td>{{taskMail.Comment}}</td>
                

            </tr>
        </tbody>
    </table>
    <button (click)="getTaskMailList()"> Back</button>
