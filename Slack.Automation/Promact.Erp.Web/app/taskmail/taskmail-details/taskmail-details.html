
<div>

    <div>
        Select Date:<input type="date" name="selectDate"  [(ngModel)]="SelectedDate" [max]="MaxDate" [min]="MinDate">
        <button (click)="getTaskMailForSelectedDate(taskMail[0].UserName,taskMail[0].UserId,taskMail[0].UserRole,taskMail[0].CreatedOns,SelectedDate)">Search</button>
        
    </div>
    <div *ngFor="let taskmailUser of taskMail">
        Name: {{taskmailUser.UserName}}
        Task Mail Date: {{taskmailUser.CreatedOns}}
        <!--{{taskmailUser.UserRole}}-->
        <br />
        <table>
            <tr><td colspan="4"></td></tr>
            <tr>
                <td>Description</td>
                <td>Hours</td>
                <td>Status</td>
                <td>Comment</td>
            </tr>
            <tr *ngFor="let taskmailDetails of taskmailUser.TaskMails">
                <!--<td>{{taskmailDetails.Id}}</td>-->
                <td>{{taskmailDetails.Description}}</td>
                <td>{{taskmailDetails.Hours}}</td>
                <td>{{taskmailDetails.StatusName}}</td>
                <td>{{taskmailDetails.Comment}}</td>
            </tr>
        </table>
        
    </div>
    <button [disabled]="IsMinDate" (click)="getTaskMailPrevious(taskMail[0].UserName,taskMail[0].UserId,taskMail[0].UserRole,taskMail[0].CreatedOns)"> Previous</button>
    <button [disabled]="IsMaxDate" (click)="getTaskMailNext(taskMail[0].UserName,taskMail[0].UserId,taskMail[0].UserRole,taskMail[0].CreatedOns)"> Next</button>
    <button (click)="getTaskMailList()" [hidden]="IsHide"> Back</button>
   
</div>
