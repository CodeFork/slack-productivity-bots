<div class="taskmail-list">
    <div class="page-title">
        <div class="title_left">
            <h3>Task Mail</h3>
        </div>
    </div>
  
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let taskMailUser of taskMailUsers">
                                <td>{{taskMailUser.UserName}}</td>
                                <td><button (click)="taskmailDetails(taskMailUser.UserId,taskMailUser.UserName,taskMailUser.UserEmail)" type="button" class="btn btn-success btn-sm"><i class="fa fa-envelope"> </i> Task Mail</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
