<div class="taskmail-list">
    <div class="card-title-block d-flex">
        <div class="title items">
            <h3>Task Mail</h3>
        </div>
        <div class="items text-right">

        </div>
    </div>
    
    <div class="table-sm">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of taskMailUsers">
                    <td>{{user.UserName}}</td>
                    <td><button (click)="taskmailDetails(user.UserId,user.UserName,user.UserEmail)">Task Mail</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
