<div>
    <div>
        <div>
            <button class="btn-green custom-btn" (click)="addNewGroup()">Add New Group</button>
        </div>
    </div>
    <div class="clearfix"></div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let group of groupList">
                    <td>{{group.Name}}</td>
                    <td>
                        <button class="btn-green custom-btn" (click)="editGroup(group.Id)" [disabled]="!(group.Type == 2)">Edit</button>
                        <button class="btn-green custom-btn" (click)="delteGroupPopup(group.Id,confirm)" [disabled]="!(group.Type == 2)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <md2-dialog #confirm>
        <md2-dialog-title>Delete Confirmation</md2-dialog-title>
        Are you sure you want to delete?
        <md2-dialog-footer>
            <button button="primary" (click)="deleteGroup(confirm)">Ok</button>
            <button button (click)="closeDeletePopup(confirm)">Cancel</button>
        </md2-dialog-footer>
    </md2-dialog>
</div>
