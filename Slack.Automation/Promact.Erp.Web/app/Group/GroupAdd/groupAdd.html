<form #group="ngForm">
    <div>
        <button class="btn-green custom-btn" (click)="backToGroupList()">Back</button>
    </div>
    <div class="clearfix"></div>
    <div class="half-width">
        <label>Name:</label>
        <input type="text" [(ngModel)]="groupModel.Name" name="groupName" (blur)="checkGroupName(groupModel.Name)" required #groupName="ngModel">
        <div [hidden]="!(groupName.touched && !groupName.valid && groupName.errors.required)" class="error">Name is required</div>
    </div>
    <div class="half-width">
        <label>Emails:</label>
        <md2-chips [(ngModel)]="groupModel.Emails"
                   [isRemovable]="true"
                   [readonly]="false"
                   placeholder="Emails"
                   [allowedPattern]="validPattern"
                   [isAutoComplete]="false">
        </md2-chips>
    </div>
    <div>
        <button class="btn-green custom-btn" (click)="addGroup(groupModel)" [disabled]="!(group.form.valid)">Submit</button>
    </div>
</form>
