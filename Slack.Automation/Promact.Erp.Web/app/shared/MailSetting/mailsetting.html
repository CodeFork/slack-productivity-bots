<form>
    <input type="checkbox" [(ngModel)]="mailSetting.SendMail" #sendMail="ngModel" name="sendMail" required>Send Mail<br />
    <div>
        <label>Project :</label>
        <md2-select [(ngModel)]="mailSetting.Project" name="project" required>
            <md2-option *ngFor="let project of mailSettinglist" [value]="project">{{project.Name}}</md2-option>
        </md2-select>
    </div>
    <div>
        <!--<label>To :</label>-->
        <!--<md2-chips [(ngModel)]="mailSetting.To"
                   [isRemovable]="true"
                   [readonly]="false"
                   placeholder="To">
        </md2-chips>-->
    </div>
    <button type="submit" (click)="addMailSetting(mailSetting)">Save</button>
</form>
