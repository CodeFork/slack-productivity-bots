<div>

    <h2><u>Scrum Details</u></h2>
    <h3>Scrum Date: {{scrumDate}}</h3>

</div>

<div *ngFor="let employeeScrumDetail of employeeScrumAnswers">
    <h4><u>Employee Name :{{employeeScrumDetail.EmployeeName}}</u></h4>
    <div *ngIf="!employeeScrumDetail.Status">
        <h5>What did you do yesterday?</h5>

        <ul *ngFor="let Answer of employeeScrumDetail.Answer1">
            <li>{{employeeScrumDetail.Answer1}}</li>
        </ul>

        <h5>What will you do today?</h5>
        <ul *ngFor="let Answer of employeeScrumDetail.Answer2">
            <li>{{employeeScrumDetail.Answer2}}</li>
        </ul>


        <h5>Any Roadblock?</h5>
        <ul *ngFor="let Answer of employeeScrumDetail.Answer3">
            <li>{{employeeScrumDetail.Answer3}}</li>
        </ul>
    </div>
    <div *ngIf="employeeScrumDetail.Status">{{employeeScrumDetail.Status}}</div>


</div>

<br />
<div>
    <button (click)="goBack()">Back</button>
    <button [disabled]="minDate<=projectCreationDate" (click)="getScrumDetailsYesterday(scrumDate)">Yesterday</button>
    <button (click)="getScrumDetailsToday()">Today</button>
    <input type="date" [(ngModel)]="date" name="date" min="{{projectCreationDate}}" max="{{maxDate}}">
    <button [disabled]="date==undefined || date == '' " (click)="getScrumDetailsGeneral(date)">Get Scrum</button>
</div>
