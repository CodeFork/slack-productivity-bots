<div class="scrum-project">
    <div class="page-title">
        <div class="title_left">
            <h3>Scrum Reports</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                  
                    <table class="table table-bordered" [md2Data]="scrumProjects" #md2="md2DataTable" [rowsPerPage]="10">
                        <thead>
                            <tr>
                                <th>Project Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let scrumProject of md2.data">
                                <td class="scrum-name">{{scrumProject.Name}}</td>
                                <td><a class="btn btn-success" routerLink="detail/{{scrumProject.Id}}" routerLinkActive="active">Details</a></td>
                               
                            </tr>
                          
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="9">
                                    <md2-pagination [rowsPerPageSet]="[5,10,15]"></md2-pagination>
                                </td>
                            </tr>
                        </tfoot>
                    </table>


                    <div class="alert alert-info">
                        <p>{{noProject}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
