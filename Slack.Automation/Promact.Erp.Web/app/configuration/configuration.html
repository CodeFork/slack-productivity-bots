<div class="configuration">
    <table class="table table-bordered" [md2Data]="configurationList" #md2="md2DataTable" [rowsPerPage]="10">
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let configuration of md2.data">
                <td>{{configuration.Module}}</td>
                <td>
                    <div class="clearfix">
                        <input type="hidden" [(ngModel)]="configuration.Id" #id="ngModel" name="id" />
                        <input type="hidden" [(ngModel)]="configuration.Id" #createdOn="ngModel" name="createdOn" />
                    </div>
                    <label class="switch">
                        <input type="checkbox" [(ngModel)]="configuration.Status" #status="ngModel" name="status" (change)="openModel(configuration,confirm)">
                        <div class="slider round"></div>
                    </label>
                </td>
            </tr>
        </tbody>
    </table>

    <md2-dialog #confirm class="add-slack-modal">
        <p><img alt="Add to Slack" height="40" width="139" (click)="AddToSlack(confirm)" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></p>
    </md2-dialog>
</div>
